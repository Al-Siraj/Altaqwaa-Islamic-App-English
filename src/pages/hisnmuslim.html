<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/fonts.css">
    <link rel="stylesheet" id="variables_css">
    <link rel="stylesheet" href="../public/css/barWindow.css">
    <link rel="stylesheet" href="../public/css/hisnmuslim.css">
    <link rel="stylesheet" href="../public/css/animate.min.css">
</head>

<body>

    <!-- window bar -->

    <header id="titlebar" onmousedown='return false;' onselectstart='return false;'>

        <div id="drag-region">
            <div id="window-controls">
                <div id="minimize">
                    <img class="icon_bar" srcset="../public/icon/minimize.png" id="icon_minimize_window"
                        draggable="false" />
                </div>
                <div id="minimizable">
                    <img class="icon_bar" srcset="../public/icon/minimizable.png" id="icon_minimizable_window"
                        draggable="false" />
                </div>
                <div id="closed">
                    <img class="icon_bar" srcset="../public/icon/closed.png" id="icon_closed_window"
                        draggable="false" />
                </div>
            </div>
        </div>

    </header>

    <div id="Content">

        <div id="menu" onmousedown='return false;' onselectstart='return false;'>
            <a href="./home.html">
                <img src="../public/icon/home.png" class="icon_menu" id="icon_home">
            </a>

            <a href="./quran.html">
                <img src="../public/icon/quran.png" class="icon_menu" id="icon_surah">
            </a>

            <a href="./quran_mp3.html">
                <img src="../public/icon/sound.png" class="icon_menu" id="icon_menu_mp3">
            </a>

            <a href="./adhkar.html">
                <img src="../public/icon/open-hands.png" class="icon_menu" id="icon_adhkar">
            </a>

            <a href="./hisnmuslim.html">
                <img src="../public/icon/castle.png" class="icon_menu" id="icon_hisnmuslim">
            </a>

            <a href="./prayer_time.html">
                <img src="../public/icon/azan.png" class="icon_menu" id="icon_prayer_time">
            </a>

            <a href="./settings.html">
                <img src="../public/icon/settings.png" class="icon_menu" id="icon_settings">
            </a>

            <a href="./info.html">
                <img src="../public/icon/info.png" class="icon_menu" id="icon_info">
            </a>


        </div>

        <div id="popup">
            <div id="mp3_hisn_blackout"></div>
            <div id="duaasContainer">
            </div>
            <div id="mp3_hisn" onmousedown='return false;' onselectstart='return false;'>
                <div id="mp3_hisn_alert" role="alert">
                    <img src="../public/icon/closed.png" id="mp3_hisn_closed">
                    <audio src="" autoplay controls preload='none' id="mp3_hisn_src"></audio>
                </div>
            </div>
        </div>

        <div id="hisnmuslim" onmousedown='return false;' onselectstart='return false;'
            class="animate__animated animate__fadeIn">

            <div id="hisn">
                <h1 id="titel_hisn">Hisnul Muslim</h1>
                <p id="ktab">Supplications from the Quran and Sunnah</p>
                <ul id="ul_hisn"></ul>
            </div>

        </div>

    </div>

</body>

</html>
