<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../public/css/audio_window.css">
</head>

<body>
    <header id="titlebar" onmousedown='return false;' onselectstart='return false;'>

            <div id="window-controls">

    <div id="adhkar_am_pm" onmousedown='return false;' onselectstart='return false;'>

        <audio controls autoplay id="audio">
        </audio>
    </div>
