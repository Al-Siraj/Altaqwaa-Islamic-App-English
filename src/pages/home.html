<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/fonts.css">
    <link rel="stylesheet" id="variables_css">
    <link rel="stylesheet" href="../public/css/barWindow.css">
    <link rel="stylesheet" href="../public/css/home.css">
    <link rel="stylesheet" href="../public/css/animate.min.css">
</head>

<body>

    <!-- window bar -->

    <header id="titlebar" onmousedown='return false;' onselectstart='return false;'>

        <div id="drag-region">
            <div id="window-controls">
                <div id="minimize">
                    <img class="icon_bar" srcset="../public/icon/minimize.png" id="icon_minimize_window"
                        draggable="false" />
                </div>
                <div id="minimizable">
                    <img class="icon_bar" srcset="../public/icon/minimizable.png" id="icon_minimizable_window"
                        draggable="false" />
                </div>
                <div id="closed">
                    <img class="icon_bar" srcset="../public/icon/closed.png" id="icon_closed_window"
                        draggable="false" />
                </div>
            </div>
        </div>

    </header>


    <div id="Content" onmousedown='return false;' onselectstart='return false;'>

        <div id="menu">
            <a href="./home.html">
                <img src="../public/icon/home.png" class="icon_menu" id="icon_home">
            </a>

            <a href="./quran.html">
                <img src="../public/icon/quran.png" class="icon_menu" id="icon_surah">
            </a>

            <a href="./quran_mp3.html">
                <img src="../public/icon/sound.png" class="icon_menu" id="icon_menu_mp3">
            </a>

            <a href="./adhkar.html">
                <img src="../public/icon/open-hands.png" class="icon_menu" id="icon_adhkar">
            </a>

            <a href="./hisnmuslim.html">
                <img src="../public/icon/castle.png" class="icon_menu" id="icon_hisnmuslim">
            </a>

            <a href="./prayer_time.html">
                <img src="../public/icon/azan.png" class="icon_menu" id="icon_prayer_time">
            </a>

            <a href="./settings.html">
                <img src="../public/icon/settings.png" class="icon_menu" id="icon_settings">
            </a>

            <a href="./info.html">
                <img src="../public/icon/info.png" class="icon_menu" id="icon_info">
            </a>

        </div>

        <div id="main" class="animate__animated animate__fadeIn">

            <img src="../public/icon/logo.png" id="logo">

            <ul id="pages">

                <li id="page_quran">
                    <!-- <p class="page">القرآن الكريم</p> -->
                    <div class="page">The Noble Quran</div>
                    <img src="../public/icon/quran.png" class="page_icon" id="home_icon_quran">
                </li>

                <li id="page_quran_mp3">
                    <!-- <p class="page">القراء</p> -->
                    <p class="page">Recitations</p>
                    <img src="../public/icon/sound.png" class="page_icon" id="home_icon_quran_mp3">
                </li>

                <li id="page_adhkar">
                    <!-- <p class="page">الأذكار</p> -->
                    <p class="page">Supplications</p>
                    <img src="../public/icon/open-hands.png" class="page_icon" id="home_icon_adhkar">
                </li>

                <li id="page_hisnmuslim">
                    <!-- <p class="page">حصن المسلم</p> -->
                    <p class="page">Hisnul Muslim</p>
                    <img src="../public/icon/castle.png" class="page_icon" id="home_icon_hisnmuslim">
                </li>

                <li id="page_prayer_time">
                    <!-- <p class="page">مواقيت الصلاة</p> -->
                    <p class="page">Prayer Times</p>
                    <img src="../public/icon/azan.png" class="page_icon" id="home_icon_prayer">
                </li>

                <li id="page_settings">
                    <!-- <p class="page">الإعدادات</p> -->
                    <p class="page">Settings</p>
                    <img src="../public/icon/settings.png" class="page_icon" id="home_icon_settings">
                </li>

            </ul>
        </div>
    </div>
    <script src="../public/js/home.js"></script>
</body>

</html>
